<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Daftar Pengadu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Pengadu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h5 color="primary" >Daftar akaun pengguna baru anda, sekarang!</h5>
            </div>
            <div padding>
              <ion-item>
                <ion-label position="floating">Nama Penuh</ion-label>
                <ion-input name="name" type="text" placeholder="Nama" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Telefon Bimbit</ion-label>
                <ion-input name="no_tel" type="text" placeholder="No Telefon Anda" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Emel</ion-label>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Jenis Pengguna</ion-label>
                <ion-input name="no_tel" type="text" placeholder="Pilih Pengguna" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Keterangan Pengguna</ion-label>
                <ion-input name="no_tel" type="text" placeholder="Masukkan Keterangan Pengguna" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Kata Laluan</ion-label>
                <ion-input name="password" type="password" placeholder="Masukkkan Kata Laluan" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Sahkan Kata Laluan</ion-label>
                <ion-input name="confirm" type="password" placeholder="Masukkkan Kata Laluan sama diatas" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Daftar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
