<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/dashboard">
        <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">Daftar Pengadu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="header">
    <form [formGroup]="regUserForm">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="12">
            <div class="avatar">
              <img src="../../assets/img/default_icon.jpeg" alt="">
            </div>
          </ion-col>
          <ion-col size="12">
            <div class="input">
              <ion-item>
                <ion-input formControlName="name" placeholder="Nama Penuh" type="text"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input formControlName="email" placeholder="Alamat Emel" type="text"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input formControlName="password" placeholder="Kata Laluan Baru" type="password"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input formControlName="confirmpassword" placeholder="Sah Kata Laluan" type="password"></ion-input>
              </ion-item>
            </div>
            <div *ngFor="let error of error_messages.confirmpassword">
              <div class="error"
                *ngIf="regUserForm.get('confirmpassword').hasError(error.type) && (regUserForm.get('confirmpassword').dirty || regUserForm.get('confirmpassword').touched)">
                {{ error.message }}
              </div>
            </div>
            <div class="error"
              *ngIf="!regUserForm.get('confirmpassword').errors && regUserForm.hasError('passwordNotMatch') && (regUserForm.get('confirmpassword').dirty || regUserForm.get('confirmpassword').touched)">
              Sila masukkan kata laluan yang sama
            </div>
            <div class="input2">
              <ion-item>
                <ion-input formControlName="telefon" placeholder="No Telefon Bimbit" type="number"></ion-input>
              </ion-item>
            </div>
            <div class="input2">
              <ion-item>
                <ion-input formControlName="nric" placeholder="No Kad Pengenalan" type="text"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-select placeholder="Jenis Kad Pengenalan" interface="action-sheet">
                  <ion-select-option value="new_nric">Baru</ion-select-option>
                  <ion-select-option value="old_mric">Lama</ion-select-option>
                </ion-select>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="card-body">
        <ion-grid fixed>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-text color="primary">
                <p>Sila pastikan maklumat peribadi anda telah diisi dengan lengkap</p>
              </ion-text>
              <ion-button (click)="submitUser()" [disabled]="regUserForm.invalid" mode="ios" shape="round">
                Daftar
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </form>
  </div>
</ion-content>
