<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Senarai Aduan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-list>
      <ion-card *ngFor="let aduan of aduans$|async" (click)="openDetailModal(aduan)" color="light">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="3">
              <ion-thumbnail>
                <img src="https://c8.alamy.com/comp/B3MXEK/broken-road-B3MXEK.jpg" alt="img" />
              </ion-thumbnail>
            </ion-col>
            <ion-col size="9">
              <ion-card-content>
                <ion-card-title>{{aduan.title}}</ion-card-title>
                <p>{{aduan.detail}}</p>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
