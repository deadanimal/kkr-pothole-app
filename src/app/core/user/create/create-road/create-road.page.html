<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tambah Jalan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tambah Jalan</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form #form="ngForm" (ngSubmit)="createJalan(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>
              <ion-item>
                <ion-label position="floating">Keterangan Jalan</ion-label>
                <ion-input name="keterangan_jalan" type="text" placeholder="Nyatakan Keadaan Jalan" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Alamat</ion-label>
                <ion-input name="alamat_jalan" type="text" placeholder="Alamat Jalan" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Daerah</ion-label>
                <ion-input name="daerah_jalan" type="text" placeholder="Pilih Daerah" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Poskod</ion-label>
                <ion-input name="poskod_jalan" type="text" placeholder="Masukkan Poskod" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Negeri</ion-label>
                <ion-input name="negeri_jalan" type="text" placeholder="Pilih Negeri" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Status Jalan</ion-label>
                <ion-input name="status_jalan" type="text" placeholder="Nyatakan Status Jalan" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="medium" type="submit" [disabled]="form.invalid" expand="block">Tambah</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
