<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/dashboard">
        <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>{{isEditMode ? 'Kemaskini':'Daftar'}} Aduan</ion-title> -->
    <ion-buttons slot="end" *ngIf="!isEditMode">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isEditMode">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content>
    <div #map2 id="map2"></div>
    <div class="card-body">
      <form [formGroup]="aduanForm">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              <div padding>
                <!-- <ion-item>
                  <ion-label>Gambar Aduan</ion-label>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
                        <ion-img [src]="photo.webviewPath"></ion-img>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  <ion-button round (click)="addPhotoToGallery()" slot="end">
                    <ion-icon name="camera"></ion-icon>
                  </ion-button>
                </ion-item> -->
                <ion-item>
                  <ion-input formControlName="title" type="text" placeholder="Tajuk Aduan">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-textarea formControlName="detail" type="text" placeholder="Keterangan Aduan">
                  </ion-textarea>
                </ion-item>
              </div>
              <br>
              <div padding>
                <ion-button size="medium" [disabled]="aduanForm.invalid" (click)="submitAduan()" expand="block">
                 Seterusnya</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>

  </ion-content>
</ion-content>
