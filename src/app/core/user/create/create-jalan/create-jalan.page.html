<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isEditMode ? 'Kemaskini':'Daftar'}} Jalan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <form [formGroup]="jalanForm">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div padding>

              <ion-item>
                <ion-label position="floating">Nama Jalan</ion-label>
                <ion-input formControlName="name" type="text" placeholder="Nama Jalan"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Keterangan Jalan</ion-label>
                <ion-input formControlName="detail" type="text" placeholder="Nyatakan Keadaan Jalan"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Status</ion-label>
                <ion-input formControlName="status" type="text" placeholder="Nyatakan Status Jalan"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Tarikh Mula</ion-label>
                <ion-input formControlName="start_date" type="date" placeholder="Pilih"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Tarikh Akhir</ion-label>
                <ion-input formControlName="end_date" type="date" placeholder="Pilih"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Pihak Bertanggungjawab</ion-label>
                <ion-input formControlName="response_party" type="text" placeholder="Nyatakan Pihak"></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="medium" (click)="submitJalan()" [disabled]="jalanForm.invalid" expand="block">
                {{isEditMode ? 'Kemaskini':'Daftar'}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
