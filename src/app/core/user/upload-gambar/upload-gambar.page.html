<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/dashboard">
        <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title mode="ios">Daftar Aduan</ion-title>
    <ion-buttons slot="end" *ngIf="!isEditMode">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isEditMode">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background">
    <div class="butiran">
      <ion-text color="primary" class="ion-text-center">
        <h2>BUTIRAN PENGADU</h2>
      </ion-text>
      <ion-item>
        <ion-label position="stacked">Nama</ion-label>
        <ion-input value="Ahmad Talib" read-only></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">No Telefon Bimbit</ion-label>
        <ion-input value="+60123456789" read-only></ion-input>
      </ion-item>
    </div>
    <div class="card-body">
      <form>
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col>
              <ion-text color="light">
                <h3>Gambar</h3>
              </ion-text>
              <ion-card (click)="addPhotoToGallery()">
                  <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
                    <ion-img [src]="photo.webviewPath"></ion-img>
                  </ion-col>
              </ion-card>
              <br>
              <div padding>
                <ion-button mode="ios" size="medium" href="/user/dashboard" expand="block">
                  Seterusnya</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
