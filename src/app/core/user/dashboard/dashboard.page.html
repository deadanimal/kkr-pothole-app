<ion-content [fullscreen]="true">

  <ion-tabs>
    <ion-toolbar mode="md">
      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="UpdateSearchResults()"
        placeholder="Search for a place" (ionClear)="ClearAutocomplete()"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-button (click)="getCurrentCoords()" color="primary">
          <ion-icon slot="icon-only" name="locate-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-list [hidden]="autocompleteItems.length === 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="SelectSearchResult(item)">
          {{ item.description }}
        </ion-item>
      </ion-list>
    </ion-toolbar>

    <div #map id="map"></div>

    <ion-tab-bar slot="bottom" color-primary>
      <ion-tab-button href="/user/profile">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Profil</ion-label>
      </ion-tab-button>

      <!-- <ion-tab-button href="/user/create-aduan">
        <ion-icon name="receipt-outline"></ion-icon>
        <ion-label>Aduan</ion-label>
      </ion-tab-button> -->

      <ion-tab-button href="/user/aduan-list">
        <ion-icon name="desktop-outline"></ion-icon>
        <ion-label>Status</ion-label>
      </ion-tab-button>

      <ion-tab-button href="/user/hebahan">
        <ion-icon name="megaphone-outline"></ion-icon>
        <ion-label>Hebahan</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="getInfo()">
        <ion-icon name="information-circle-outline"></ion-icon>
        <ion-label>Info</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="logoutConfirm()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>Keluar</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <!-- <ion-fab-button color="tertiary">
      <ion-icon icon="caret-up"></ion-icon>
    </ion-fab-button> -->
    <!-- <ion-fab-list side="top">
      <ion-fab-button color="medium" data-desc="Info" (click)="getInfo()">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-fab-button> -->
      <ion-fab-button class="custom-fab" color="warning" data-desc="Daftar Aduan" (click)="routeToAduan()">
        <ion-icon name="receipt-outline"></ion-icon>
      </ion-fab-button>
    <!-- </ion-fab-list> -->
  </ion-fab>

</ion-content>
