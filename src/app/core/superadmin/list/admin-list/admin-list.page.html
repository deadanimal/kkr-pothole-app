<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="superadmin/admin-management">
        <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title mode="ios">Admin</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container" class="background">
    <ion-list>
      <ion-list-header>
        <ion-label color="primary" size="small">SENARAI ADMIN</ion-label>
      </ion-list-header>
      <ion-card *ngFor="let user of users$|async" (click)="openDetailModal(user)">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-card-content>
                <ion-card-title>{{user.name}}</ion-card-title>
                <span class="text-limit">{{user.organisasi}}</span>
              </ion-card-content>
            </ion-col>
            <ion-col size="3">
              <!-- <ion-badge color="success" mode="ios">Selesai</ion-badge> -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
