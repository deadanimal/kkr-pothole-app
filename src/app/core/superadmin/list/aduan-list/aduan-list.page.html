<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/superadmin/dashboard">
        <ion-icon slot="icon-only" name="chevron-back-circle"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title mode="ios">Status Aduan</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" class="background">
    <ion-list>
      <ion-card *ngFor="let aduan of aduans$|async" (click)="openDetailModal(aduan)">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <ion-card-content>
                <ion-card-title>{{aduan.title}}</ion-card-title>
                <span class="text-limit">{{aduan.detail}}</span>
              </ion-card-content>
            </ion-col>
            <ion-col size="3">
              <ion-badge color="success" mode="ios">Selesai</ion-badge>
            </ion-col>
          </ion-row>

          <span style="font-size: 10px; float: right;">Lihat Butiran ></span>
        </ion-grid>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
