<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Status Aduan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="background">
    <div #map3 id="map3"></div>
  </div>
  <!-- <img src="https://c8.alamy.com/comp/B3MXEK/broken-road-B3MXEK.jpg" alt="Picture"/> -->
  <div class="card-body">
    <ion-text class="ion-text-center" color="light">
      <h4>{{address}}</h4>
    </ion-text>
    <ion-item>
      <ion-label position="stacked" color="primary">Keterangan Aduan :</ion-label>
      <ion-textarea readonly value="{{aduan.detail}}">
      </ion-textarea>
    </ion-item>


    <!-- <ion-button (click)="openEditModal()" expand="block" color="primary" shape="round">
      Kemaskini
    </ion-button> -->
    <ion-button (click)="onDeleteAduan()" expand="block" color="danger" shape="round">
      Hapus
    </ion-button>
  </div>
</ion-content>
