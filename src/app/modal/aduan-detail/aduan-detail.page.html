<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="ios">Status Aduan</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="background">
    <div #map3 id="map3"></div>
  </div>

  <div class="card-body">
    <ion-content class="content">
      <div style="margin: 10px 30px;">
        <ion-badge color="primary" mode="ios">{{aduan.status_desc}}</ion-badge>
        <br><br>
        <ion-label>Tarikh Aduan: </ion-label><span style="color: lightslategray">{{aduan.created_at | date : 'dd MMM
          yyyy'}}</span>
        <br><br>
        <ion-label>Tarikh Tindakan Semasa: </ion-label><span style="color: lightslategray">{{aduan.modified_at | date : 'dd MMM
          yyyy'}}</span>
        <br><br>
        <ion-label>Catatan: </ion-label><span style="color: lightslategray"
          align="justify">{{ aduan.nota }}</span>
        <br>
        <ion-thumbnail>
          <img src="{{image}}" />
        </ion-thumbnail>
        <br>
        <ion-label>Keterangan Aduan: </ion-label><span style="color: lightslategray">{{aduan.detail}}</span>
        <br><br>
        <!-- <ion-button (click)="openEditModal()" expand="block" color="primary" shape="round">
          Kemaskini
        </ion-button> -->
        <!-- <ion-button *ngIf="!isAdmin" (click)="onDeleteAduan()" expand="block" color="danger" shape="round">
          Hapus
        </ion-button> -->
        <br>
      </div>
      <div class="butiran">
      </div>
    </ion-content>
  </div>
</ion-content>
